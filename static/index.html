<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Audio Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time audio transcription with support for multiple languages">
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }

        .nav-link:hover {
            background-color: var(--transcript-bg);
        }
    </style>
</head>
<body>
    <nav class="navigation" role="navigation" aria-label="Main navigation">
        <a href="/" class="nav-link" aria-current="page">Transcribe Live</a>
        <a href="/upload" class="nav-link">Upload Files</a>
    </nav>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light theme">ðŸŒ“</button>
    
    <main role="main">
        <h1>Live Audio Transcription</h1>
        
        <div class="controls" role="group" aria-label="Transcription controls">
            <select id="language" aria-label="Select transcription language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="nl">Dutch</option>
                <option value="pl">Polish</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
            </select>
            <button id="start" aria-label="Start transcription">Start Transcription</button>
            <button id="stop" disabled aria-label="Stop transcription">Stop Transcription</button>
        </div>

        <div class="history-controls" role="group" aria-label="History management">
            <button id="download" class="download-btn" aria-label="Download transcription history">
                Download History
            </button>
            <button id="analyze" class="analyze-btn" aria-label="Analyze transcription">
                Analyze History
            </button>
            <button id="clear" class="clear-btn" aria-label="Clear transcription history">
                Clear History
            </button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
        <div id="transcript" role="log" aria-label="Transcription output" tabindex="0"></div>
        <div id="analysis" role="region" aria-label="Analysis results"></div>
    </main>

    <script src="static/js/app.js"></script>
</body>
</html>
