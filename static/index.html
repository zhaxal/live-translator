<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Audio Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --transcript-bg: #f9f9f9;
            --button-bg: #007bff;
            --button-disabled: #cccccc;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444444;
            --transcript-bg: #2d2d2d;
            --button-bg: #0056b3;
            --button-disabled: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        h1 {
            color: var(--text-color);
            font-size: 1.8em;
            text-align: center;
        }
        
        #transcript {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            padding: 10px;
            height: 50vh;
            overflow-y: scroll;
            background-color: var(--transcript-bg);
        }
        
        .transcript-entry {
            margin: 8px 0;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .timestamp {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.8em;
            margin-right: 8px;
        }
        
        .text {
            color: var(--text-color);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            color: var(--text-color);
            opacity: 0.7;
        }

        .download-btn { background-color: #28a745; }
        .clear-btn { background-color: #dc3545; }
        .analyze-btn { background-color: #6f42c1; }
        
        #analysis {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--transcript-bg);
            display: none;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: var(--button-bg);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    <h1>Live Audio Transcription</h1>
    <!-- ... existing controls and language select ... -->
    <div class="history-controls">
        <button id="download" class="download-btn">Download History</button>
        <button id="analyze" class="analyze-btn">Analyze History</button>
        <button id="clear" class="clear-btn">Clear History</button>
    </div>
    <div id="status" class="status"></div>
    <div id="transcript"></div>
    <div id="analysis"></div>

    <script>
        // ... existing JavaScript code ...

        // Add theme toggle functionality
        const themeToggle = document.getElementById("themeToggle");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
        
        function setTheme(isDark) {
            document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            setTheme(savedTheme === "dark");
        } else {
            setTheme(prefersDark.matches);
        }
        
        themeToggle.addEventListener("click", () => {
            const isDark = document.documentElement.getAttribute("data-theme") === "dark";
            setTheme(!isDark);
        });

        // Add analysis functionality
        const analyzeButton = document.getElementById("analyze");
        const analysisDiv = document.getElementById("analysis");
        
        async function analyzeHistory() {
            if (transcriptionHistory.length === 0) {
                updateStatus("No history to analyze");
                return;
            }

            try {
                updateStatus("Analyzing history...");
                const response = await fetch("/analyze-history", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(transcriptionHistory)
                });

                if (!response.ok) throw new Error("Analysis failed");
                
                const data = await response.json();
                analysisDiv.style.display = "block";
                analysisDiv.innerHTML = `<h3>Analysis</h3><p>${data.analysis}</p>`;
                updateStatus("Analysis complete");
            } catch (error) {
                updateStatus("Failed to analyze history: " + error.message);
            }
        }

        analyzeButton.addEventListener("click", analyzeHistory);
        clearButton.addEventListener("click", () => {
            analysisDiv.style.display = "none";
            clearHistory();
        });
    </script>
</body>
</html>
