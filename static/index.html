<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Audio Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --transcript-bg: #f9f9f9;
            --button-bg: #007bff;
            --button-disabled: #cccccc;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444444;
            --transcript-bg: #2d2d2d;
            --button-bg: #0056b3;
            --button-disabled: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        h1 {
            color: var(--text-color);
            font-size: 1.8em;
            text-align: center;
        }
        
        #transcript {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            padding: 10px;
            height: 50vh;
            overflow-y: scroll;
            background-color: var(--transcript-bg);
        }
        
        .transcript-entry {
            margin: 8px 0;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .timestamp {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.8em;
            margin-right: 8px;
        }
        
        .text {
            color: var(--text-color);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            color: var(--text-color);
            opacity: 0.7;
        }

        .download-btn { background-color: #28a745; }
        .clear-btn { background-color: #dc3545; }
        .analyze-btn { background-color: #6f42c1; }

        .history-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        #analysis {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--transcript-bg);
            display: none;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background-color: var(--button-bg);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    <h1>Live Audio Transcription</h1>
    
    <!-- Main controls (Start/Stop) -->
    <div class="controls">
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="pl">Polish</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh">Chinese</option>
        </select>
        <button id="start">Start Transcription</button>
        <button id="stop" disabled>Stop Transcription</button>
    </div>

    <!-- History controls -->
    <div class="history-controls">
        <button id="download" class="download-btn">Download History</button>
        <button id="analyze" class="analyze-btn">Analyze History</button>
        <button id="clear" class="clear-btn">Clear History</button>
    </div>

    <div id="status" class="status"></div>
    <div id="transcript"></div>
    <div id="analysis"></div>

    <script>
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const downloadButton = document.getElementById("download");
        const clearButton = document.getElementById("clear");
        const languageSelect = document.getElementById("language");
        const transcriptDiv = document.getElementById("transcript");
        const statusDiv = document.getElementById("status");
        
        let audioContext;
        let processor;
        let socket;
        let mediaStream;
        
        const SAMPLE_RATE = 16000;
        const PROCESSOR_BUFFER_SIZE = 4096;
        const DESIRED_CHUNK_SIZE = SAMPLE_RATE * 3; // 3 seconds
        
        let audioQueue = [];
        let totalQueueLength = 0;
        let transcriptionHistory = [];

        // Theme toggle functionality
        const themeToggle = document.getElementById("themeToggle");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
        
        function setTheme(isDark) {
            document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            setTheme(savedTheme === "dark");
        } else {
            setTheme(prefersDark.matches);
        }
        
        themeToggle.addEventListener("click", () => {
            const isDark = document.documentElement.getAttribute("data-theme") === "dark";
            setTheme(!isDark);
        });

        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function addTranscript(text, timestamp) {
            const entry = document.createElement("div");
            entry.className = "transcript-entry";
            
            const time = new Date(timestamp).toLocaleTimeString();
            entry.innerHTML = `
                <span class="timestamp">${time}</span>
                <span class="text">${text}</span>
            `;
            
            transcriptDiv.appendChild(entry);
            transcriptDiv.scrollTop = transcriptDiv.scrollHeight;

            // Save to history
            transcriptionHistory.push({ text, timestamp });
        }

        function downloadHistory() {
            if (transcriptionHistory.length === 0) {
                updateStatus("No history to download");
                return;
            }

            const text = transcriptionHistory
                .map(entry => `[${new Date(entry.timestamp).toLocaleString()}] ${entry.text}`)
                .join('\n');
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcription-history-${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearHistory() {
            transcriptionHistory = [];
            transcriptDiv.innerHTML = '';
            analysisDiv.style.display = 'none';
            updateStatus("History cleared");
        }

        async function startTranscription() {
            try {
                startButton.disabled = true;
                stopButton.disabled = false;
                languageSelect.disabled = true;
                updateStatus("Initializing...");

                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: SAMPLE_RATE
                });

                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(mediaStream);

                processor = audioContext.createScriptProcessor(PROCESSOR_BUFFER_SIZE, 1, 1);

                const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
                socket = new WebSocket(`${protocol}${window.location.host}/ws?lang=${languageSelect.value}`);
                socket.binaryType = "arraybuffer";

                socket.addEventListener("open", () => {
                    updateStatus("Connected - Recording...");
                });

                socket.addEventListener("message", (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addTranscript(data.text, data.timestamp);
                    } catch (e) {
                        console.error("Failed to parse message:", e);
                    }
                });

                socket.addEventListener("close", () => {
                    updateStatus("Disconnected");
                });

                socket.addEventListener("error", (error) => {
                    console.error("WebSocket error:", error);
                    updateStatus("Connection error");
                });

                processor.onaudioprocess = (event) => {
                    const inputData = event.inputBuffer.getChannelData(0);
                    const int16Data = new Int16Array(inputData.length);
                    
                    for (let i = 0; i < inputData.length; i++) {
                        int16Data[i] = Math.max(-1, Math.min(1, inputData[i])) * 32767;
                    }

                    audioQueue.push(int16Data);
                    totalQueueLength += int16Data.length;

                    if (totalQueueLength >= DESIRED_CHUNK_SIZE) {
                        const combinedData = new Int16Array(totalQueueLength);
                        let offset = 0;
                        
                        for (const chunk of audioQueue) {
                            combinedData.set(chunk, offset);
                            offset += chunk.length;
                        }

                        if (socket.readyState === WebSocket.OPEN) {
                            socket.send(combinedData.buffer);
                        }

                        audioQueue = [];
                        totalQueueLength = 0;
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

            } catch (error) {
                console.error("Error starting transcription:", error);
                updateStatus("Error: " + error.message);
                startButton.disabled = false;
                stopButton.disabled = true;
                languageSelect.disabled = false;
            }
        }

        async function stopTranscription() {
            try {
                updateStatus("Stopping...");

                if (processor) {
                    processor.disconnect();
                    processor = null;
                }

                if (audioContext) {
                    await audioContext.close();
                    audioContext = null;
                }

                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }

                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.close();
                    socket = null;
                }

                startButton.disabled = false;
                stopButton.disabled = true;
                languageSelect.disabled = false;
                updateStatus("Stopped");
                
            } catch (error) {
                console.error("Error stopping transcription:", error);
                updateStatus("Error stopping: " + error.message);
            }
        }

        // Analysis functionality
        const analyzeButton = document.getElementById("analyze");
        const analysisDiv = document.getElementById("analysis");
        
        async function analyzeHistory() {
            if (transcriptionHistory.length === 0) {
                updateStatus("No history to analyze");
                return;
            }

            try {
                updateStatus("Analyzing history...");
                const response = await fetch("/analyze-history", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        history: transcriptionHistory,
                        language: languageSelect.value
                    })
                });

                if (!response.ok) throw new Error("Analysis failed");
                
                const data = await response.json();
                analysisDiv.style.display = "block";
                analysisDiv.innerHTML = `<h3>Analysis</h3><p>${data.analysis}</p>`;
                updateStatus("Analysis complete");
            } catch (error) {
                updateStatus("Failed to analyze history: " + error.message);
            }
        }

        startButton.addEventListener("click", startTranscription);
        stopButton.addEventListener("click", stopTranscription);
        downloadButton.addEventListener("click", downloadHistory);
        clearButton.addEventListener("click", clearHistory);
        analyzeButton.addEventListener("click", analyzeHistory);
        
        window.addEventListener("beforeunload", stopTranscription);
    </script>
</body>
</html>
